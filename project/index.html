<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listening With JS</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <main class="center-content">
        <div id="chat" class="chat-space">
            <p>
                Click in 'Listen' to capture your voice and write here in the chat box and
                'Send' to submit the text/ask to chatGPT.
            </p>
        </div>
        <div class="interaction-button">
            <button id="btn-listen" title="Click here to capture your voice and write in the chat box" type="button"
                listen="false">Listen</button>
            <button id="btn-send" title="Send the text/ask to chatGPT" type="button">Send</button>
        </div>
    </main>

    <script src="./jquery.js"></script>
    <script src="./script.js"></script>

</body>

</html>
